<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super 语法</title>
</head>
<body>
    <script>
        class Father{
            say(){
                // console.log('我是爸爸');
                return '我是爸爸';
            }
        }
        class Son extends Father{
            say(){
                console.log(super.say()+'的儿子');
            }
        }
        var son=new Son();
        son.say();
        //继承中的属性或者方法查找原则:就近原则
        // 1．继承中,如果实例化子类输出一个方法,先看子类有没有这个方法,如果有就先执行子类的
        //2．继承中,如果子类里面没有,就去查找父类有没有这个方法,如果有,就执行父类的这个方法(就近原则)
        class Father1{
            constructor(x,y){
                this.x=x;
                this.y=y;

            }
            sum(){
                console.log(this.x+this.y);
            }
        }    
        class  Son1 extends Father1{
            constructor(x,y){
                super(x,y);//super必须要在this前面，也就是说必须先调用父类方法，在使用子类构造方法
                this.x=x;
                this.y=y;

            }
            substract(){
                console.log(this.x-this.y);
            }
        }
        var son1=new Son1(5,3);
        son1.substract();
        son1.sum();
        //函数里面的this是指向函数的调用者，类里面的this是指向创建的实例
        //construct里面的this指向实例对象，方法（函数）里面的this指向这个方法的调用者
        //类里面的方法都是对象自己在调用
    </script>
</body>
</html>
